<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            width: 430px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            overflow: hidden;
            padding: 50px 35px;
            position: relative;
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .tab.active {
            border-bottom: 2px solid #ffffff;
        }

        /* Form Styles */
        form {
            display: none;
            flex-direction: column;
        }
        form.active {
            display: flex;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Social Media Button Styles */
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            margin: 0 5px;
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .social i {
            margin-right: 4px;
        }

        /* Post-Login Content Styles */
        .post-login {
            display: none;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }
        .post-login.active {
            display: flex;
        }
        .post-login p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .post-login button {
            background-color: #ffffff;
            color: #080710;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs for Login and Register -->
        <div class="tabs">
            <div class="tab active" data-target="login">Login</div>
            <div class="tab" data-target="register">Register</div>
        </div>
        
        <!-- Login Form -->
        <form id="login" class="active">
            <h3>Login Here</h3>
            <label for="login-username">Username</label>
            <input type="text" placeholder="Email or Phone" id="login-username">
            <label for="login-password">Password</label>
            <input type="password" placeholder="Password" id="login-password">
            <button type="button" onclick="login()">Log In</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
        </form>
        
        <!-- Register Form -->
        <form id="register">
            <h3>Register Here</h3>
            <label for="register-username">Username</label>
            <input type="text" placeholder="Username" id="register-username">
            <label for="register-email">Email</label>
            <input type="email" placeholder="Email" id="register-email">
            <label for="register-password">Password</label>
            <input type="password" placeholder="Password" id="register-password">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="register-confirm-password">
            <button type="button" onclick="register()">Register</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
        </form>
        
        <!-- Post-Login Content -->
        <div class="post-login" id="post-login">
            <p>Welcome, User!</p>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        // JavaScript for tab switching
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('form');
        const postLogin = document.getElementById('post-login');
    
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
    
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === tab.dataset.target) {
                        form.classList.add('active');
                    }
                });
            });
        });
    
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Basic validation
            if (!username || !password) {
                alert("Please fill out all fields.");
                return;
            }
    
            // Fetching registered users from local storage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    
            // Checking credentials
            const user = registeredUsers.find(user => user.username === username && user.password === password);
    
            if (user) {
                localStorage.setItem('loggedIn', true);
                window.location.href = 'welcome.html'; // Redirect to welcome page
            } else {
                alert("Invalid username or password.");
            }
        }
    
        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
    
            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }
    
            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
    
            // Password match validation
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
    
            // Fetching registered users from local storage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    
            // Checking if user already exists
            const userExists = registeredUsers.some(user => user.username === username);
    
            if (userExists) {
                alert("User already exists.");
                return;
            }
    
            // Adding new user to the registered users list
            registeredUsers.push({ username, email, password });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
    
            alert("Registration successful. You can now log in.");
        }
    
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                window.location.href = 'welcome.html';
            }
        });
    </script>
    
</body>
</html>
